<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Análise de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Curso de Análise de Dados com Python</h1>
    <p>Leia a teoria e execute o código diretamente no Google Colab.</p>

    <!-- Botão para carregar o Colab dentro do iframe -->
    <button onclick="carregarColab()">Abrir Google Colab</button>

    <iframe id="colabFrame" style="display:none;"></iframe>

    <script>
        function carregarColab() {
            let iframe = document.getElementById("colabFrame");
            iframe.src = "https://colab.research.google.com/drive/1d8PZD40HpAfgAQf_rvtMgiVZaxfy9-OZ";
            iframe.style.display = "block";
        }
    </script>
</body>
</html>
